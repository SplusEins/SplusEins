apps:
    - name: api-prod
      port: 3002
      script: ./dist/server/server.js
      instances: 'max'
      watch: true
      ignore_watch: ['./api-cache/**', './node_modules/**']
      exec_mode: cluster
      env:
        NODE_ENV: production
        CACHE_PATH: ./api-cache/
    - name: web-prod
      port: 3001
      script: ./node_modules/nuxt/bin/nuxt-start
      cwd: ./
      instances: 'max'
      watch: true
      ignore_watch: ['./api-cache/**', './node_modules/**']
      exec_mode: cluster
      env:
        NODE_ENV: production
        API_PORT: 3002 # for server side calls only
