apps:
    - name: api-dev
      port: 3004
      script: ./server/dist/server.js
      instances: 1
      watch: false
      ignore_watch: ['./api-cache/**', './node_modules/**']
      watch_options:
        usePolling: true
        interval: 30000
        binaryInterval: 30000
      exec_mode: cluster
      env:
        NODE_ENV: production
        CACHE_PATH: ./api-cache/
    - name: web-dev
      port: 3003
      script: ./node_modules/nuxt/bin/nuxt.js
      args: start
      cwd: ./
      instances: 1
      watch: false
      ignore_watch: ['./api-cache/**', './node_modules/**']
      watch_options:
        usePolling: true
        interval: 30000
        binaryInterval: 30000
      exec_mode: cluster
      env:
        NODE_ENV: production
        API_PORT: 3004 # for server side calls only
